<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings - PlayNext</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/static/playnext-logo.jpg" alt="PlayNext Logo" class="logo">
            <h1>PlayNext</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/static/index.html">Home</a></li>
                <li><a href="/static/ratings.html">Ratings</a></li>
                <li><a href="/static/about.html">About</a></li>
                <li><a href="/static/backlog.html">Backlog</a></li>
                <li><a href="/static/profile.html">Profile</a></li>
                <li><span id="welcomeMessage" class="welcome-message" style="display: none;"></span></li>
                <li><a href="/static/login.html" id="loginLink">Login</a></li>
                <li><a href="/static/register.html" id="registerLink">Register</a></li>
                <li><button id="logoutButton" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Your Game Ratings</h2>
        <div class="rating-form-container">
            <h3>Rate a Game</h3>
            <form id="rateGameForm">
                <select id="gameSelect" name="game_id" required>
                    <option value="">Loading games...</option>
                </select>
                <input type="number" id="ratingInput" name="rating" min="1" max="10" placeholder="Rating (1-10)" required>
                <textarea id="reviewInput" name="review_text" placeholder="Write an optional review..."></textarea>
                <button type="submit">Submit Rating</button>
            </form>
            <div id="ratingMessage" class="message"></div>
        </div>

        <div id="ratedGamesList">
            </div>
    </main>

    <script src="/static/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameSelect = document.getElementById('gameSelect');
            const ratingMessage = document.getElementById('ratingMessage');

            async function populateGamesDropdown() {
                const token = localStorage.getItem('accessToken');
                if (!token) {
                    gameSelect.innerHTML = '<option value="">Please log in to see games</option>';
                    return;
                }
                try {
                    const response = await fetch(`${API_BASE_URL}/games/`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Failed to fetch games');

                    const games = await response.json();
                    gameSelect.innerHTML = '<option value="">Select a game to rate</option>';
                    games.forEach(game => {
                        const option = document.createElement('option');
                        option.value = game.game_id;
                        option.textContent = game.game_name;
                        gameSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error populating games dropdown:', error);
                    gameSelect.innerHTML = '<option value="">Error loading games</option>';
                }
            }

            populateGamesDropdown();

            // Add your form submission logic for creating ratings here
            document.getElementById('rateGameForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                // Logic to POST the new rating to your /ratings/ endpoint
            });
        });
    </script>
</body>
</html>
